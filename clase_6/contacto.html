    <section class="container m-4 p-4 bg-info">

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>

                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">


                <div class="mb-3">

                <div class="mb-3">

                </div>
